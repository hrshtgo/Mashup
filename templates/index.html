<html>
  <head>
    <meta charset="utf-8">
    <title>Mashup Web Service</title>
  </head>
  <body>
    <form method="post">
      <input type="text" id="singer_name" name="singer_name" placeholder="Singer Name" required><br><br>
      <input type="number" id="number_of_videos" name="number_of_videos" min="11" placeholder="Number of Videos" required><br><br>
      <input type="number" id="audio_duration" name="audio_duration" min="21" placeholder="Audio Duration (sec)" required><br><br>
      <input type="email" id="email" name="email" placeholder="Email ID" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
